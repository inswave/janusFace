<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Device Info</title>
</head>
<body>
  <textarea id="netInfoList" cols="110" rows="6"></textarea>
  <button id="netInfo" onclick="getNetInfo()" style="display: block">IP/MAC Address</button>

  <script src="socket.io-client/socket.io.js"></script>
  <script>
    var socket = io('http://localhost:3101');

    function launch( launchOption ) {
      socket.emit( 'launch', launchOption );
    }

    function getNetInfo() {
      launch( {
//        cmd: 'getmac',
        cmd: 'ipconfig',
        args: ['/all'],
        options: {
//          debug: true,
          encoding: 'EUC-KR'
        }
      } );
    }
    
    document.addEventListener( 'click', function(e) {
    	var srcEle = e.srcElement;
    	if ( srcEle.nodeName === 'A' ) {
        launch( {
          cmd: 'cmd',
          args: ['/s', '/c', 'start', srcEle.href],
          options: {
            detached: true
          }
        } );
    	}
    	e.preventDefault();
    } );

    socket.on( 'push', function( msg ) {
      var i,
          ip, mac,
          result = '';
//      console.log( msg );

      for ( i = 0; i < msg.length; i++ ) {
        result += JSON.stringify(msg[i]) + '\n';
        if ( msg[i]['IPv4 주소'] ) {
          ip = msg[i]['IPv4 주소'];
          mac = msg[i]['물리적 주소'];
        }
      }

      document.querySelector('#netInfoList').value = result;
      alert( 'IP : ' + ip + '\nMAC : ' + mac );
    } );
  </script>
</body>
</html>
